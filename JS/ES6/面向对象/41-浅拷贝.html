<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 浅拷贝只拷贝最外面一层，更深层次对象级别的只拷贝引用（地址）.这样导致修改拷贝后的对象内容后，原对象也会发生改变
        // 1 遍历实现浅拷贝
        obj = {
            id: 1,
            name: 'shenzeshu',
            goods: {
                id: 2,
                name: 'laptop'
            }
        }
        var o = {}
        for (i in obj) {
            o[i] = obj[i]
        }
        console.log(o);
        // 浅拷贝尝试 修改对象内容
        o.goods.name = 'lamp'
        console.log(obj); //被拷贝的对象内容也会被修改！
        // ---------推荐下面的方法--------
        // 2 ES6实现浅拷贝 Object.assign(target,source)
        var newobj = {}
        Object.assign(newobj, obj)
        console.log(newobj);
    </script>
</body>

</html>
