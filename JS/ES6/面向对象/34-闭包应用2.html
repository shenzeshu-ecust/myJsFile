<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>哈哈</li>
        <li>呵呵</li>
        <li>嘿嘿</li>
        <li>哼哼</li>

    </ul>
    <script>
        // 3s后 打印所有元素中的内容

        var lis = document.querySelectorAll('li')
        for (var i = 0; i < lis.length; i++) {
            (function(i) {
                setTimeout(function() {
                    console.log(lis[i].innerHTML);
                }, 3000)
            })(i)
        }
    </script>
</body>

</html>
