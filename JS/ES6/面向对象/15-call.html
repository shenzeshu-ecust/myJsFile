<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(x, y) {
            console.log('我想你');
            console.log(this); //Window
            console.log(x + y);

        }
        var obj = {
                name: 'Andy'
            }
            // 1 call() 可以调用函数
        fn.call()
            // 2 call()可以改变this指向 此时this指向()内的对象
        fn.call(obj, 1, 2)
    </script>
</body>

</html>
