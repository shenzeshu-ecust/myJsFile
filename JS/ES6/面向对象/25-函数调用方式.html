<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 普通函数
        function fn() {
            console.log('haha ');
        }
        fn()
        fn.call() //call()也可以实现调用！
            // 2 对象方法
        var o = {
            sayHi: function() {
                console.log('hi');
            }
        }
        o.sayHi()
            // 3 构造函数
        function Star() {}
        new Star(); //构造函数调用需要new
        // 4 绑定事件函数
        // btn.onclick = function() {} //点击触发
        // 5 定时器函数
        setTimeout(() => {
            console.log('timer is on');
        }, 1000); //到时间自动触发
        // 6 立即执行函数
        (function() {
            console.log('execute right now');
        })() //立即执行函数会立即执行
    </script>
</body>

</html>
