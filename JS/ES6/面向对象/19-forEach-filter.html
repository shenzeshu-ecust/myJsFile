<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // forEach 迭代（遍历）数组
        // forEach(function(当前值,序列号,数列){})
        var arr = [11, 22, 33]
        arr.forEach(function(value, index, arr) {
                console.log('当前值', value);
                console.log('当前序列号', index);
                console.log('数列', arr);
            })
            // filter筛选
            // arr.filter((currentValue,index,arr)=> {return}) 
            // 注意 它直接返回一个新数组 而不影响原数组
        var arrnew = arr.filter((value, index) => {
            return value % 2 === 0
        })
        console.log(arrnew);
    </script>
</body>

</html>
