<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 高阶函数——函数可以作为参数传递
        function fn(a, b, callback) {
            console.log(a + b);
            callback && callback()
        }
        fn(2, 6, function() {
            console.log(' 我是最后执行的');
        })
    </script>
</body>

</html>
