<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6 之前通过构造函数+原型 实现面向对象 编程
        // 1 构造函数有原型对象 prototype
        // 2 构造函数原型对象prototype 里面有constructor指回构造函数本身
        // 3 构造函数可以通过原型对象 添加方法
        // 4 构造函数创建的实例对象 有__proto__ 原型 指向 构造函数原型对象
        // -------------
        // ES6通过 类 实现 面向对象编程
        class Star {

        }
        console.log(typeof Star); // function
        // 1 类的本质其实还是一个 !函数
        // 我们可以简单认为类 就是 构造函数的简单写法
        // 1）类有原型对象prototype
        console.log(Star.prototype);
        // 2)类原型对象prototype 里面有constructor指回 类 本身
        console.log(Star.prototype.constructor); // class Star{}
        // 3）类可以通过原型 添加方法
        Star.prototype.sing = function() {
            console.log('sing a song');
        }
        var ldh = new Star()
        ldh.sing();
        // 4） 类创建的实例 有__proto__ 原型 指向 类原型对象
        console.log(ldh.__proto__);
        console.log(ldh.__proto__ === Star.prototype); // true
    </script>
</body>

</html>
