<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        变量根据作用域分为：全局/局部变量
        1 函数内部可以使用全局变量
        2 函数外部不可以使用局部变量
        3 当函数执行完毕，本作用域内的局部变量会被销毁

     -->
    <!-- 
         闭包定义—— closure
         有权 访问 另一个函数作用域中 变量 的函数
         闭包是函数
      -->
    <script>
        function fn() {
            var num = 10;

            function fun() {
                // fun函数作用域 访问了 另一个函数fn里面的局部变量 num
                console.log(num); //10
            }
            fun();
        }
        fn()
    </script>
</body>

</html>
