<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(name) {
            this.name = name
        }

        Star.prototype = {

            constructor: Star,
            sing: function() {
                console.log('sing');
            },
            playMovie: function() {
                console.log('movie');
            }
        }
        var ldh = new Star('刘德华')
            // 1 只要是对象就有__proto__原型，它指向原型对象prototype
        console.log(Star.prototype);
        // 2 Star的原型对象prototype的原型 指向 Object的原型对象
        console.log(Star.prototype.__proto__ === Object.prototype); //true
        // 3 Object的原型对象的原型指向null 
        console.log(Object.prototype.__proto__); // null
        // 4 总之 对象实例的原型__proto__ 指向构造函数的原型对象.prototype，而构造函数的原型对象.prototype的原型__proto__指向Object的原型对象Object.prototype，
        // Object.prototype的__proto__指向null
        // 原型链就此而来————提供了实例查找方法的路劲
    </script>
</body>

</html>
