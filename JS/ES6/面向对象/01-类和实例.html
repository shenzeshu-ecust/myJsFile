<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 创建类
        // 首字母大写
        class Star {
            // 1 constructor()方法时类的构造函数（默认方法），
            // 用于 传递参数、返回（！）实例对象（不用return了）
            // 通过new命令生成对象实例时，自动调用该方法
            // 如果没有显式 定义，类内部会 自动创建一个构造函数
            constructor(uname, age) {
                    this.name = uname;
                    this.age = age;
                }
                // 2 类的共有方法——不需要function定义
            sing(song) {
                console.log('我在唱' + song);
            }
        }
        // 2 创建类的实例对象 new
        let ldh = new Star('刘德华', 18);
        let zxy = new Star('张学友', 20);
        console.log(ldh.name);
        console.log(zxy.age);
        // 调用类的共有方法
        zxy.sing('吻别');
        // -----------------------
        // ES6中 类 没有变量提升 所以必须先定义类 后实例化调用
    </script>
</body>

</html>
