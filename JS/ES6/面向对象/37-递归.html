<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 1

        function fn() {
            console.log('我要打印6句话');
            if (num == 6) {
                // 容易栈溢出——必须有return
                return
            }
            num++

            fn() //递归——一个函数内部调用自己
        }
        fn()
    </script>
</body>

</html>
