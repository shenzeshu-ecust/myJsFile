<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 5, 2, 1, 5, 1, 2, 4]
            // 1 数组去重
            // 法1
        let res = [...new Set(arr)] //set不是数组 需要...出来

        console.log(res);
        // 法2
        let newarr = []
        for(let i in arr) {
            if(newarr.indexOf(arr[i])<0) {
                newarr.push(arr[i])
            }
            
        }
      
       
        console.log('新无重复的数组',newarr);
        // 2 交集
        let arr1 = [1, 8, 7, 5, 1]
            // 利用数组的filter遍历 利用集合的has判断true、false
        let res1 = res.filter(item => new Set(arr1).has(item))
        console.log(res1);
        // 3 并集 _思路：先都扩展进一个数组，侯然放进Set()里去重，最后扩展出来放【】里为数组
        let union = [...new Set([...arr, ...arr1])]
        console.log(union);
        // 4 差集 与交集逻辑相反
        let diff = res.filter(item => !new Set(arr1).has(item))
        console.log(diff);
    </script>
</body>

</html>
