<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1s 后输出1； 2s后输出2；3s后输出3
        // 嵌套方法：出现回调地狱
        // 采用生成器
        function one() {
            setTimeout(() => {
                console.log(1);
                iterator.next();

            }, 1000)
        }

        function two() {
            setTimeout(() => {
                console.log(2);
                iterator.next();

            }, 2000)
        }

        function three() {
            setTimeout(() => {
                console.log(3);
                iterator.next();

            }, 3000)
        }
        // 生成器
        function* gen() {
            yield one();
            yield two();
            yield three();
        }
        let iterator = gen();
        iterator.next();
    </script>
</body>

</html>
