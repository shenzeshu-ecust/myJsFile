<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Rest参数 和 扩展运算符 在ES6 已经加入 但是ES6中只针对 数组
        ！ ES9中为 对象 提供了和数组一样的 rest参数 和 扩展运算符
     -->
    <script>
        function connect({
            host,
            port,
            ...user
        }) {
            console.log(host);
            console.log(port);
            console.log(user); // {username: "root", password: "root"}

        }
        connect({
                host: '127.0.0.1',
                port: 3306,
                username: 'root',
                password: 'root'
            })
            // ... 扩展
        const skill1 = {
            q: '天音波'
        }
        const skill2 = {
            w: '金钟罩'
        }
        const skill3 = {
            e: '天雷破'
        }
        let mangsen = {...skill1,
                ...skill2,
                ...skill3
            }
            // ...skill1  => q:'天音波'    去掉{ }
        console.log(mangsen);
    </script>
</body>

</html>
