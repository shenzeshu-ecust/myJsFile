<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 Symbol 独一无二的数据类型 
        // 2 创建Symbol两种方式
        // 2.1 
        let s = Symbol();
        console.log(s, typeof s); // Symbol() "symbol"
        let s2 = Symbol('哈哈')
        let s3 = Symbol('哈哈')
        console.log(s2 === s3); // ------false
        // 2.2 Symbol.for() 
        let s4 = Symbol.for('hehe')
        let s5 = Symbol.for('hehe')
        console.log(s4 === s5); // --------true
        // 3 Symbol 不能与其他数据类型进行运算
        let res1 = s2 > 4 // X
        let res2 = s2 + 4 // X
        console.log(res1, res2);
    </script>
</body>

</html>
