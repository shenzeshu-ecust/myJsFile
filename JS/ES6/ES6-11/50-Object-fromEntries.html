<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 参数传入二维数组
        // Object.fromEntries([])
        // [] \ Map => {}
        const result = Object.fromEntries([
            ['name', 'szs'],
            ['lesson', 'math,physics,chemical']
        ])
        console.log(result); //{name: "szs", lesson: "math,physics,chemical"}
        // 传入 map对象
        let m = new Map();
        m.set('name', 'lalala');
        console.log(m); //{"name" => "lalala"}
        const res = Object.fromEntries(m)
        console.log(res); //{name: "lalala"}
        // Object.entries()  __ES8的   
        // {} => []
        let resu = Object.entries({
            name: 'huhu'
        })
        console.log(resu); //resu[0] = ["name", "huhu"]
    </script>
</body>

</html>
