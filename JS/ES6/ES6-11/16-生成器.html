<body>
    <script>
        // 生成器 其实就是一个特殊的函数
        // 用于异步编程——传统异步编程 采用纯回调函数
        function* gen() {
            console.log('哈哈哈');
        }
        let iterator = gen() //         -----------单纯调用无法输出结果
        iterator.next() // next()

        function* haha() {
            console.log(111);
            yield '哈'; // 函数代码分隔符  相当于
            console.log(222);
            yield '呵';
            console.log(333);
            yield '哦';
            console.log(444);

        }
        let ite = haha()
        console.log(ite.next()); //  根据yield的结果返回{value / done}
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next());

        // ite.next();
        // ite.next();
        // ite.next();
        // ite.next();
    </script>
</body>

</html>
