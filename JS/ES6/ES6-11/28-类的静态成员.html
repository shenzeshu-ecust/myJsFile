<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 类的属性、方法 和 类的实例的属性、方法 不通
        function Phone() {
            // 类的构造函数
        }
        // 给类添加静态属性
        Phone.logname = 'Apple'
            // 添加静态方法
        Phone.call = function() {
                console.log('calling');
            }
            // 创建实例
        let p1 = new Phone()
        console.log(p1.logname); // undefined
        // p1.call()   //失败调用
        // ----------- 实例的方法要添加在原型上，属性要在构造函数内通过this赋值！-------------
        let resName = Phone.logname
            // 静态属性方法只能类自己调用访问

        console.log(resName);
        Phone.call()
            // -------------- 通过class 的static创建静态属性----------------------------
        class shouji {
            // 静态属性、方法
            static logname = 'sansung';
            static change() {
                console.log('I CAN CHANGE THE WORLD!');
            }
        }
        let p2 = new shouji()
        console.log(p2.logname); // 访问不到
        console.log(shouji.logname); // 类自己的属性
    </script>

</body>

</html>
