<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for of 只能用于有迭代器的对象
        const People = {
            stus: ['andy', 'lucy', 'jack', 'lily'],

            [Symbol.iterator]() {
                let _this = this;
                let index = 0;
                return {
                    next: function() {
                        if (index < _this.stus.length) {
                            const result = {
                                value: _this.stus[index],
                                done: false
                            }
                            index++;
                            return result
                        } else {
                            return {
                                value: undefined,
                                done: true
                            }
                        }
                    }
                }

            }
        }
        for (let i of People) {
            console.log(i);
        }
    </script>
</body>

</html>
