<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // ES11的新的数值类型
        // 用来表示更大的数值
        let n = 531n;
        console.log(n,typeof(n)); // 531n "bigint"
        // 函数
        let n1 = 123
        console.log(BigInt(n1)); // 123n
        // console.log(BigInt(1.2)); //报错 ——不能放浮点数
        // 大数值运算
        let max = Number.MAX_SAFE_INTEGER;
        console.log(max);
        console.log(max+1);
        console.log(max+2);
                            /*
                            9007199254740991
                            9007199254740992
                            9007199254740992
                           */
        console.log(BigInt(max));   
        console.log(BigInt(max) + BigInt(1)); //直接 + 1 报错
        console.log(BigInt(max) + BigInt(2));
                        /*
                            9007199254740991n
                            9007199254740992n
                            9007199254740993n
                        */

    </script>
</body>
</html>
