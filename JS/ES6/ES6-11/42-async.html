<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // async 用来解决回调地狱
        // 异步编程
        // 可以把异步过程变成同步过程
        // 返回的是 Promise对象
        async function fun() {
            // 1 返回对象不是 Promise 对象———— 那么返回的结果是成功的Promise对象
            return '哈哈哈'
                // 2 返回对象不是 Promise 对象————但是抛错，失败的Promise对象
                // throw new Error('出错啦')
                // 3 返回的对象是Promise对象 ————根据返回对象的正确与否决定
                // return new Promise((resolve, reject) => {
                //     // resolve('Ok')
                //     reject('bad')
                // })
        }
        let res1 = fun()
        console.log(res1); // 返回的是fulfilled9/rejected 的 Promise对象
        res1.then(val => {
                console.log(val);
            }, err => {
                console.warn(err);
            })
            //--------------------------------------
        async function send() {
            return false
        }
        console.log(send());
        send().then(res => console.log(res), err => console.log(err))
    </script>
</body>

</html>
