<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //   写一个函数 第一秒打印1 第二秒2 。。。
        // let 定义！！！
        function print12345() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    console.log(i + 1);
                }, i * 1000)
            }
        }
        // print12345()
        // 闭包
        // for (var index = 0; index < 5; index++) {
        //     (function(index) {
        //         setTimeout(() => {
        //             console.log(index + 1);
        //         }, index * 1000)
        //     })(index)

        // }
        for (var i = 0; i < 5; i++) {
            (function(i) {
                setTimeout(() => {
                    console.log(i);
                }, i * 1000)
            })(i)
        }
    </script>
</body>

</html>
