<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        li {
            list-style: none;
        }
        
        .tab {
            margin: 100px auto;
            width: 600px;
            height: 40px;
            background-color: #eee;
        }
        
        .tab_list {
            width: 100%;
            height: 100%;
            padding: 0 20px;
        }
        
        .tab_list ul li {
            float: left;
            padding: 0 30px;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
            color: red;
        }
        
        .tab_list .current {
            background-color: skyblue;
            color: blanchedalmond;
        }
        
        .tab_con div {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">手机数码</li>
                <li>服饰</li>
                <li>化妆美容</li>
                <li>家具家具</li>
                <li>鞋靴配饰</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">手机数码相关内容</div>
            <div class="item">服饰相关内容</div>
            <div class="item">化妆美容相关内容</div>
            <div class="item">家具相关内容</div>
            <div class="item">鞋靴相关内容</div>

        </div>
    </div>
    <script>
        var lis = document.querySelector('.tab_list').querySelectorAll('li');
        var items = document.querySelector('.tab_con').querySelectorAll('.item');
        for (let i = 0; i < lis.length; i++) {
            lis[i].onclick = function() {
                //设置自定义属性index
                for (let i = 0; i < items.length; i++) {
                    //注意： items是一个数组！必须加   [i]指定！
                    items[i].setAttribute('index', i);
                }
                // 1 上栏点击后背景颜色红色：排他思想
                for (let i = 0; i < lis.length; i++) {
                    lis[i].className = '';

                }
                this.className = 'current';
                //2 下栏对应显示
                //方案：设置自定义属性index，由此可根据设置的属性确定按键点击了哪个
                //获得点击的index属性
                var index = items[i].getAttribute('index');
                // 排他：所有的下栏先都不显示
                for (let i = 0; i < items.length; i++) {
                    items[i].style.display = 'none';
                }
                //显示点击的那个
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
