        // 法2 async await
        function sleepNew(delay) {
            return new Promise(resolve => {
                setTimeout(resolve, delay)
            })
        }
        async function fn() {
            var temp = await sleepNew(3000)
            console.log(5); //延迟3s输出5
            return temp
        }
        // fn()
        // 法3 生成器
        function* sleepAnother(delay) {

                yield new Promise(resolve => {
                    console.log(6);
                    setTimeout(resolve, delay)
                })
            }

            // 法4 while循环
        function sleepWhile(ms) {
            let start = Date.now()
            let expires = start + ms
            while (Date.now() < expires);
            console.log(8);
            return;

        }
        sleepWhile(5000)
