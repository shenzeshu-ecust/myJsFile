<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 实现一个私有变量 只能getName访问。
        function main() {
            var name = 'szs'
            this.getName = function() {
                return name
            }
        }
        var m = new main()
        console.log(m.getName())
    </script>
</body>

</html>
