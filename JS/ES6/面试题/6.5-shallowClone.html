        function shallowDeep(t) {
            if (typeof t !== 'object') return
            let res = t instanceof Array ? [] : {}
            for (let i in t) {
                if (t.hasOwnProperty(i)) {
                    res[i] = t[i]
                }
            }
            return res
        }
