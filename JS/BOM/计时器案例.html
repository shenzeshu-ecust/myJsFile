<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            margin: 100px auto;
        }
        
        div span {
            /* // 行内元素转化为行内块元素 */
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: darkolivegreen;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <span class="h">1</span>
        <span class="m">2</span>
        <span class="s">3</span>
    </div>
    <script>
        var hour = document.querySelector('.h');
        var min = document.querySelector('.m');
        var sec = document.querySelector('.s');
        var inputTime = +new Date('2020/10/15 21:0:0'); //用户输入时间的总毫秒数
        // setInterval也会在1s后执行，为了填补这1s的空白，需要单独执行一次计数函数
        countDown();
        //每过1s 刷新一次时间
        setInterval(countDown, 1000);

        function countDown() {
            var nowTime = +new Date(); //当前总毫秒数
            var times = (inputTime - nowTime) / 1000; //剩余时间秒数

            var h = parseInt(times / 60 / 60 % 24);
            var m = parseInt(times / 60 % 60);
            var s = parseInt(times % 60);

            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            //赋值给盒子
            hour.innerHTML = h;
            min.innerHTML = m;
            sec.innerHTML = s;


        }
    </script>
</body>

</html>
