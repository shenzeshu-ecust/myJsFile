        // protocal://host[:port]/path/[?query]#fragment
        // http:// www.itcast.cn/index.html?name=andy&age=18#link
        // 1 protocal 通信协议：http ftp maito等
        // 2 host 主机（域名）www.baidu.com
        // 3 port 端口号【可选】 省略时使用方案的默认端口，如http默认80
        // 4 path 路径 由0或多个‘/’隔开的字符串，一般用来表示主机上的一个目录或文件地址
        // 5 query 参数 以键值对 的形式 ，通过&符号分割
        // 6 fragment 片段 #后面的内容 常见于链接、锚点
