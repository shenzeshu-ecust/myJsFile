<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 引入css代码 */
        
        #modelView {
            background-color: #DDDDDD;
            z-index: 0;
            opacity: 0.7;
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        .playvideo {
            padding-top: auto;
            z-index: 9999;
            position: relative;
            width: 300px;
            height: 200px;
        }
        
        .zy_media {
            z-index: 999999999
        }
    </style>
    <!-- 先引入css js文件 -->
    <link rel="stylesheet" href="./zy.media.min.css">
    <script src="./zy.media.min.js"></script>
</head>

<body>
    <!-- 引入html代码 -->
    <div class="playvideo">
        <div class="zy_media">
            <video data-config='{"mediaTitle": "蝴蝶"}'>
        	<source src="mov.mp4" type="video/mp4">
      	  您的浏览器不支持HTML5视频
   	 </video>

        </div>
        <div id="modelView">&nbsp;</div>
    </div>
    <script>
        // 引入js
        zymedia('video', {
            autoplay: true //自动播放
        });
    </script>
</body>

</html>
