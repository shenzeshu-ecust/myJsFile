<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        // 1 手指触摸DOM元素事件
        div.addEventListener('touchstart', function(e) {
            // console.log('我摸');
            // console.log(e);
            // 1 touches 正在触摸屏幕的 所有手指 的列表
            // 2 targetTouches 正在触摸当前DOM元素的 手指列表
            // 3 如果侦听的是一个DOM元素，他们两个是一样的
            // 4 changedTouches 手指状态发生改变的列表，从有到无从无到有
            console.log(e.targetTouches[0]); //正在触摸的第一个手指的相关信息。
        })

        // 2 手指在DOM元素上移动事件
        div.addEventListener('touchmove', function() {
            console.log('我继续摸');
        })

        // 3 手指离开DOM元素事件
        div.addEventListener('touchend', function(e) {
            console.log('不摸了');
            // 手指离开屏幕，只有changedTouches，没有其他两个了
            console.log(e);
        })
    </script>
</body>

</html>
