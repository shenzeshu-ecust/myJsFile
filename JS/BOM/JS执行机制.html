<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1 先执行 执行栈 中的同步任务
        //2 异步任务（回调函数）放入任务队列中
        //3 一旦 执行栈中的同步任务都执行完毕，系统就会按次序读取任务队列中的异步任务：
        // 异步任务一般包含：  1）普通事件：resize、click；2）资源加载：load、error；3）定时器setInterval、setTimeout
        // 于是被读取的异步任务 结束等待状态，进入执行栈，开始执行
        console.log(1);
        setTimeout(function() {
            console.log(3);
        }, 1000);
        console.log(2);
        // 由于主线程 不断重复 获得任务、执行任务、再获得任务、再执行，这种机制被称为：
        // 事件循环 event loop
    </script>
</body>

</html>
