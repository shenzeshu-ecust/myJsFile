<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .show {
            float: left;
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid green;
        }
        
        .show img {
            width: 100%;
            height: 100%;
        }
        
        .yellow {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: yellowgreen 1px solid;
            /* 不透明度 */
            opacity: .3;
            /* 提高显示等级 */
            z-index: 10;
            cursor: move;
        }
        
        .mess {
            float: left;
            margin-left: 50px;
            height: 550px;
            width: 700px;
            border: green 1px solid;
        }
        
        .mess img {
            width: 100%;
            height: 100%;
        }
        
        .big {
            display: none;
            position: absolute;
            left: 430px;
            top: 0;
            width: 500px;
            height: 500px;
            /* 层级提高，显示在最前面 */
            z-index: 999;
            border: 1px solid green;
            overflow: hidden;
            background-color: green;
        }
        
        .big img {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 800px;
        }
    </style>
    <script src="./JS.js"></script>
</head>

<body>
    <div class="show">
        <img src="./s3.png" alt="">
        <div class="yellow"></div>
        <div class="big">
            <img src="./big.jpg" alt="" class="big-pic">
        </div>
    </div>
    <div class="mess">
        <img src="./1.png" alt="">

    </div>

</body>

</html>
