<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: green;
            padding: 20px;
            border: 2px solid pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // clientWidth 和offsetWidth最大区别是，不包含边框。但包含padding
        var div = document.querySelector('div');
        console.log(div.clientWidth); // 340 = 300 + 20 *2
        console.log(div.offsetWidth); // 344 
        // clientTop cientLeft(左右边框大小)
        console.log(div.clientLeft); // 2
    </script>
</body>

</html>
