<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 立即执行函数：不需要调用就能执行的函数
        // 2 写法
        // 2.1
        // (function(){})()
        (function(a, b) {
            console.log(a + b);
        })(1, 3); // 4 

        // 2.2
        // (function(){}())
        // 也可以给函数起个名字
        (function div(a, b) {
            console.log(a / b);
        }(4, 2)); // 2 
        // 3 立即执行函数好处：1 创建了一个独立的作用域。里边的变量都是局部变量
    </script>
</body>

</html>
