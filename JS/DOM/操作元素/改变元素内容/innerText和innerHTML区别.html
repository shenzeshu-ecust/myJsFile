<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div></div>
    <p>
        who are u ? tell me
        <span>123</span>
    </p>
    <script>
        // innerText 和 innerHTML的区别
        // 1 innerText 不识别html标签：<em><strong>等没用。  非标准
        var div = document.querySelector('div');
        // 以下内容没有加粗，直接转换成字符串
        div.innerText = '<strong> 我是一个</strong> 大傻蛋！';
        // 2 innerHTML 可以识别html标签
        div.innerHTML = '<strong> 我是一个</strong> 大傻蛋！';
        // 3 这两个属性可读写
        // 可以获取元素里的内容
        var p = document.querySelector('p');
        console.log(p.innerText); //who are u ? tell me 123 去除了空格、换行输出
        console.log(p.innerHTML); //who are u ? tell me
        // <span>123</span>
        //保留了空格、换行。是W3C标准！
    </script>
</body>

</html>
