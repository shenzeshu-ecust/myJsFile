<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    H5规定：自定义属性data- 开头作为属性名字并且赋值
    <div data-index="1" data-list-name="szs"></div>
    <script>
        var div = document.querySelector('div');
        console.log(div.getAttribute('data-index'));
        div.setAttribute('data-time', 20);
        div.setAttribute('data-times', '20');
        //获取自定义属性H5新增方法：有兼容性问题
        //1 element.dataset.index
        // dataset是一个集合：存放了所有的自定义属性
        console.log(div.dataset);
        console.log(div.dataset.index);
        //2 element.dataset['index']
        console.log(div.dataset['time']);
        //3 如果自定义属性的名字由多个- 拼接：采用驼峰命名法
        console.log(div.dataset.listName);
        console.log(div.dataset['listName']);
    </script>
</body>

</html>
