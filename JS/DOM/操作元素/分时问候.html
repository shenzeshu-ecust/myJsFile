<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
        
        div {
            width: 300px;
            height: 50px;
            line-height: 50px;
            margin: 50px auto;
            background-color: skyblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 综合内容和属性修改 -->
    <!-- 根据系统不同时间显示元素 -->
    <img src="./morning.jpg" alt="">
    <div>上午好呀</div>
    <script>
        //获取对象
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 得到当前小时数
        var date = new Date();
        if (date.getHours() < 12) {
            img.src = './morning.jpg';
            div.innerHTML = '上午好呀';
        } else if (date.getHours() < 18) {
            img.src = './afternoon.jpg';
            div.innerHTML = '下午好呀';
        } else {
            img.src = './night.jpg';
            div.innerHTML = '晚上好呀';
        }
    </script>
</body>

</html>
