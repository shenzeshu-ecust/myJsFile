<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?tomleg');
            src: url('fonts/icomoon.eot?tomleg#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?tomleg') format('truetype'), url('fonts/icomoon.woff?tomleg') format('woff'), url('fonts/icomoon.svg?tomleg#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        li {
            list-style: none;
        }
        
        .nav {
            position: relative;
            margin: auto;
            width: 100px;
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
            background-color: #ccc;
            font-size: 16px;
            color: #333;
        }
        
        .nav::after {
            content: '\e91e';
            font-family: 'icomoon';
            color: coral;
            /* 这是距离文字的图标 */
            margin-left: 20px;
        }
        
        ul {
            display: none;
            position: absolute;
            top: 30px;
            left: 0px;
        }
        
        ul li {
            width: 100px;
            height: 30px;
            background-color: #eee;
            text-align: center;
            line-height: 30px;
        }
        
        li a {
            display: block;
            width: 80px;
            height: 100%;
            margin: 0 auto;
            text-decoration: none;
            cursor: pointer;
            border-bottom: solid 1px #ccc;
            font-size: 12px;
            color: #999;
        }
        
        .last {
            border-bottom: solid 0 #ccc;
        }
    </style>
</head>

<body>
    <div class="nav">
        微博
        <ul>
            <li><a href="#">明星</a> </li>
            <li><a href="#">社会</a></li>
            <li><a href="#" class="last">教育</a></li>
        </ul>
    </div>

    <script>
        var ul = document.querySelector('ul');
        var nav = document.querySelector('.nav');
        nav.onmouseover = function() {
            ul.style.display = 'block';
        }
        nav.onmouseout = function() {
            ul.style.display = 'none';
        }
    </script>
</body>

</html>
