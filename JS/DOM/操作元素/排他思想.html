<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <button>按钮6</button>
    <script>
        // 排他思想：首先排除其他人，然后才设置自己的样式
        var btns = document.getElementsByTagName('button');

        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                // 先让其他按钮背景颜色都为原色：for循环
                for (let i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = '';
                }
                // 然后设置自己被点击的样式
                btns[i].style.backgroundColor = 'pink';
            }
        }
    </script>

</body>

</html>
