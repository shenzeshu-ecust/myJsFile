<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .nav {
            margin: 100px auto;
            height: 35px;
            width: 200px;
            background-color: blanchedalmond;
        }
        
        .nav li {
            float: left;
            width: 50px;
            height: 35px;
            list-style: none;
        }
        
        .nav li:hover {
            background-color: lightblue;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            line-height: 35px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            color: chocolate;
        }
        
        .nav li {
            position: relative;
        }
        
        .nav li .item {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            width: 50px;
            height: 105px;
            line-height: 35px;
            text-align: center;
            background-color: blanchedalmond;
            color: green;
        }
        
        .item li {
            width: 100%;
            height: 35px;
            text-decoration: none;
            border-bottom: 1px solid red;
        }
    </style>

</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">关注</a>
            <ul class="item">
                <li>微博</li>
                <li>知乎</li>
                <li>抖音</li>
            </ul>
        </li>
        <li>
            <a href="#">热点</a>
            <ul class="item">
                <li>微博</li>
                <li>知乎</li>
                <li>抖音</li>
            </ul>
        </li>
        <li>
            <a href="#">头条</a>
            <ul class="item">
                <li>微博</li>
                <li>知乎</li>
                <li>抖音</li>
            </ul>
        </li>

        <li>
            <a href="#">视频</a>
            <ul class="item">
                <li>微博</li>
                <li>知乎</li>
                <li>抖音</li>
            </ul>
        </li>
    </ul>
    <script>
        var nav = document.querySelector('.nav');
        var lis = nav.children;

        for (let i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function() {
                // 第二个元素ul
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function() {
                // 第二个元素ul
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
