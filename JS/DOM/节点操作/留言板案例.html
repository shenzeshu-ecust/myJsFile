<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .box {
            margin: 50px auto;
            width: 400px;
            height: 800px;
            border: gray solid 1px;
        }
        
        .fir {
            position: relative;
            height: 300px;
            border-bottom: gray solid 1px;
        }
        
        .fir textarea {
            position: absolute;
            top: 20px;
            left: 50px;
            padding: 10px 10px 10px 15px;
            width: 300px;
            height: 200px;
        }
        
        button {
            position: absolute;
            top: 250px;
            left: 177px;
            width: 46px;
            height: 30px;
        }
        
        ul {
            border: solid 1px gray;
        }
        
        li {
            margin-top: 2px;
            list-style: none;
            background-color: #ccc;
            font-size: 14px;
        }
        
        li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="fir">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button>发布删除留言</button>
        </div>

        <ul>

        </ul>
    </div>
    <script>
        var textarea = document.querySelector('textarea');
        var btn = document.querySelector('button');
        var ul = document.querySelector('ul');
        // 绑定事件元素
        btn.onclick = function() {
            //如果文本域中内容为空，警告
            // 一定是 ==  而不是=  ！！！！！
            if (textarea.value == '') {
                alert('请输入文本');
            } else {
                // 创建元素
                var li = document.createElement('li');
                // li赋值：--------------每次新加的li后加入一个删除链接
                // href='javascript:;  可阻止链接跳转；或者javascript:void(0);
                li.innerHTML = textarea.value + "<a href='javascript:;'>删除</a>";
                // 添加元素
                // 新发布的留言靠前
                ul.insertBefore(li, ul.children[0]);
                var as = ul.querySelectorAll('a');
                // 给每个li注册
                for (let i = 0; i < as.length; i++) {
                    //注意是集合中的某一个点击后，某一个
                    as[i].onclick = function() {
                        // 删除的是ul中的子元素li    而a的父元素为li
                        ul.removeChild(this.parentNode);
                    }
                }

            }
            // 发布后，清空文本域内容
            textarea.value = '';
        }
    </script>
</body>

</html>
