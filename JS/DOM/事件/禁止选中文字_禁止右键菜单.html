<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    我是一段文字，不愿意被选中

    <script>
        // 1 禁止右键菜单 contextmenu
        // 整个页面-所以是document注册
        document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            })
            // 2 禁止复制文字
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        })
    </script>
</body>

</html>
