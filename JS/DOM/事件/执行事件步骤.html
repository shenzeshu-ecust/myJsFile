<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>点我</div>
    <script>
        // 执行事件的步骤
        // 1 获取事件源
        　　　　
        var div = document.querySelector('div');

        // 2 绑定事件 注册事件
        // onclick
        // 3 添加时间处理程序
        div.onclick = function() {
            console.log('点击了');
        }
    </script>
</body>

</html>
