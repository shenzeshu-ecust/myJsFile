<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '我';
        //1 str.concat('字符1','字符2') 拼接
        var str_final = str.concat('爱你', '假的啦');
        console.log(str_final);
        //2 substr(start,length)
        var str1 = '改革春风吹满地';
        console.log(str1.substr(2, 2)); //substr（start,取得字符数）
        //3 substring(start,end)  end取不到。  !!!不接受负值
        console.log(str1.substring(1, 3));
        //4 slice(start,end) end取不到
        console.log(str1.slice(1, 3));
        //5 替换replace('被替换的','替换的')
        var str2 = 'affsg';
        console.log(str2.replace('f', '*')); //只会替换第一个

        //-------替换所有------
        var str3 = 'fafbjdcklanffffkamfffaamfa';
        while (str3.indexOf('f') !== -1) {
            str3 = str3.replace('f', '*'); //------------
        }
        console.log(str3);
        
        //6 字符转换为数组 split('分隔符')
        var obstr = 'red,blue,white';
        console.log(obstr.split(',')); // [......]
    </script>
</head>

</body>

</html>
