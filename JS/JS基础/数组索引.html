<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // indexOf() 从前往后  元素首次出现的 索引号
        // 查不到返回 -1
        var arr = ['red', 'blue', 'pink'];
        console.log(arr.indexOf('blue')); // 1
        console.log(arr.indexOf('purple')); //  -1

        //  lastIndexOf() 从后往前  元素首次出现的 索引号
        //  查不到返回 -1
        var arr1 = ['red', 'blue', 'pink', 'blue'];
        console.log(arr1.lastIndexOf('blue')); // 3
        console.log(arr1.lastIndexOf('white')); // -1

        //---------------------
        // 数组去重
        // 思路： 利用indexOf() 没有该元素的返回-1 。遍历旧数组，如果新数组没有该元素，加进新数组
        function unique(arr) {
            newarr = []; // 新的数组存放去重后的元素
            for (let i = 0; i < arr.length; i++) {
                if (newarr.indexOf(arr[i]) === -1) { // 如果没有该元素
                    newarr.push(arr[i]);
                }
            }
            return newarr;
        }

        console.log(unique([1, 1, 5, 8, 9, 5]));
    </script>
</head>
