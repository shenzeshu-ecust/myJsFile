        //------- 取一组数的最大值-------（利用arguments）
        function getMax() { // arguments = [1,6,8,4,95,5]
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }

            }
            return max;
        }


        console.log(getMax(1, 6, 8, 4, 95, 5));
        console.log(getMax(1, 100, 5)); ///        ()不是[]


        //----------翻转数组----------
        function reverse(arr) {
            var newArray = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArray[newArray.length] = arr[i];
            }
            return newArray;
        }

        console.log(reverse(["apple", "pineapple", "pear"]));
        console.log(reverse([9, 8, 7, 6]));

        //------排序---------
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {  //外循环：比较n-2次
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }

            }
            return arr;
        }

        console.log(sort([5, 8, 7, 6, 1]));
