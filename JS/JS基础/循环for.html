        //  ----------求和---------
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum); //5050

        //1.求1-100间所有奇数和，偶数和
        var sum0 = 0;
        var sum1 = 0;
        for (var i = 1; i < 101; i++) {
            if (i % 2 == 0) {
                sum0 += i;

            } else {
                sum1 += i;
            }
        }
        console.log('偶数和为：' + sum0);
        console.log('奇数和为：' + sum1);

        //--------------打印长串星星--------
        var str = '';
        var x = prompt('想要几个星星？');

            str += '★';
        }
