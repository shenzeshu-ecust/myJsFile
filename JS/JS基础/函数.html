<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ---------------return 后面的语句不会被执行-------------
        //声明函数
        function getSum(start, end) {
            var sum = 0;
            for (i = start; i <= end; i++) {
                sum += i;
            }
            return sum;
        }

        //调用函数
        console.log("和为：" + getSum(1, 100));
        //1.如果实参个数多余形参个数，那就只取到形参个数为止。
        res1 = getSum(1, 3, 4);
        console.log(res1);
        //2.如果实参个数小于形参个数，则  剩余形参为undefined。
        res2 = getSum(1); //Nan
        console.log(res2);


        //返回两个数中的较大值  三元运算符!
        function getLarger(num1, num2) {
            return num1 > num2 ? num1 : num2;

        }
        res3 = getLarger(11, 50);
        console.log("The larger one is :" + res3);

        //利用函数求解数组中的最大值
        function getArrayMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        res4 = getArrayMax([4, 88, 6, 54, 9, 74, 51]);
        console.log("数组中最大值为" + res4);

        //-----------return---终止函数--------------
        function getNum(num1, num2) {
            return num1, num2;
        }
        console.log("return只返回最后一个参数" + " " + getNum(3, 2));

        //----------------------------------
        function getSome(num1, num2) {
            return [num1 + num2, num1 / num2, num1 * num2, num1 - num2];
        }
        console.log("输出一堆结果用[]  " + getSome(10, 5));


        //----------------函数如果没有return 则返回undefined---
        function getNothing() {

        }
        console.log("函数体没return，则返回： " + getNothing());
    </script>
</head>

<body>

</body>

</html>
