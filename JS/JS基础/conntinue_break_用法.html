<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //continue
        // 计算1-100 除了能被7整除的数之和；
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue; //跳出本次循环；下一个
            }
            sum += i;
        }
        console.log(sum);

        // break  退出整个循环
        for (var j = 1; j <= 5; j++) {
            if (j == 3) {
                break;
            }
            console.log('我在吃第' + j + '只包子；');
        }
    </script>
</head>

<body>

</body>

</html>
