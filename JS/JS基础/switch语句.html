<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // key 和 value 匹配 （全等匹配）
        //适用于：  固定值
        var fruit = prompt('水果名称写一下谢谢');
        switch (fruit) {
            case '苹果':
                alert('苹果3.5/斤');
                break; //需要

            case '香蕉':
                alert('香蕉2/斤');
                break;

            default:
                alert('没这种水果');
                break;
        }
    </script>
</head>
