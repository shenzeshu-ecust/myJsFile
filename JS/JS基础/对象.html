<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对象：具体的事物
        // 表达结构更清晰
        //JavaScript 对象是   拥有  属性 和 方法  的数据

        //创建方法
        //1.利用字面量创建{}
        var obj = {
            uname: 'Nancy',
            age: 18,
            sex: '男',
            sayHi: function() { //方法冒号后是匿名函数
                console.log('Hi');
            }

        }

        //调用属性  2中方法
        console.log(obj.sex);
        console.log(obj['age']);
        //调用方法\    方法区别于函数。函数单独声明、存在。方法需要>  对象.方法()
        obj.sayHi();

        //2.利用new Object创建对象
        var obj1 = new Object(); // ！！！！
        obj1.uname = '张三'; //利用等号 赋值
        obj1.age = 20;
        obj1.sex = '女';
        obj1.sayHi = function() {
            console.log('hi');

        }

        //3.---------利用构造函数创建对象----------
        //前两种方法一次只能创建一个对象
        //构造函数（泛指，类似于Java的类）：把对象里一些相同的属性和方法抽象到封装函数里
        //构造函数名首字母大写
        function Star(uname, uage, usex) {
            this.name = uname;
            this.age = uage;
            this.sex = usex;
            this.sing = function(song) { //方法参数不写在构造函数括号内
                console.log(song);
            }
        }

        //调用 必须用 new；相当于构造函数的实例化
        var ldh = new Star('刘德华', 18, '男'); //调用函数返回的是对象
        console.log(ldh.name);
        console.log(ldh['age']);
        console.log(typeof ldh);
        ldh.sing('冰雨');

        var zxy = new Star('张学友', 20, '男');
        console.log(zxy['sex']);
        zxy.sing('吻别');

        //new 在执行时会做4件事
        // 1 在内存中创建一个新的空对象
        // 2 让this指向这个新的对象
        // 3 执行构造函数里的代码，给这个新对象添加属性和方法
        // 4 返回这个新对象（所以构造函数里面不需要return）
    </script>
</head>

</html>
