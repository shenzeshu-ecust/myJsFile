<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        f1();
        console.log(c);
        console.log(b);
        console.log(a);

        function f1() {
            var a = b = c = 9; //这里相当于var a = 9,b=9,c=9;  b、c前没有var 相当于全局变量
            // 而集体声明为 var a=9,b=9,c=9; 这样才相当于都有var
            console.log(a);
            console.log(b);
            console.log(c);
        }

        /*
          //相当于执行以下代码
          function f1() {
              var a;
              a = 9;
              b = 9; //全局变量
              c = 9; //全局变量
              console.log(a); //9
              console.log(b); //9
              console.log(c); //9
          }
          f1();
          console.log(c); //9
          console.log(b); //9
          console.log(a); // 未声明（a是局部变量）
          */
    </script>
</head>
