<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1 reverse() 翻转数组
        var arr = ['red', 'blue', 'pink']
        arr_new = arr.reverse();
        console.log(arr_new);

        // 2 sort() 排序：如果有位数不同，会产生非理想排序
        var arr1 = [1, 3, 2, 5, 0];
        console.log(arr1.sort());
        var arr2 = [11, 1, 5, 9, 65, 15];
        console.log(arr2.sort()); // 会先把十位数的数凑一起排列

        //------常用正确排序方法-------
        arr2.sort(function(a, b) {
            return a - b; //升序排列
            //return b - a ;//降序

        });
        console.log(arr2);
    </script>
</head>
